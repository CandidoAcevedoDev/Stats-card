<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Stats Card Component</title>
</head>
<body>
    <main class="main">
        <div class="container card">
            <div class="card__image">
            </div>            
            <div class="card__data">
                <h1 class="card__title">Get <span class="card__title--purple">insights</span> that help your business grow.</h1>
                <p class="card__text">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.
                </p>
                <div class="card__statistic">
                    <p class="card__number">10k+ <span class="card__number--text">companies</span></p>
                    <p class="card__number">314 <span class="card__number--text">templates</span></p>
                    <p class="card__number">12m+ <span class="card__number--text">queries</span></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
